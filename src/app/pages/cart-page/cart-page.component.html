<p-table [value]="cartOrders" >
    <ng-template #header>
        <tr>
            <th>დასახელება</th>
            <th>რაოდენობა</th>
            <th>ავტორი</th>
            <th>ფასი</th>
        </tr>
        <tr>
            <th>
                <p-columnFilter
                    type="text"
                    field="bookName"
                    placeholder="Search by name"
                    ariaLabel="Filter Name"
                ></p-columnFilter>
            </th>
            <th>
                <p-columnFilter
                    type="text"
                    field="quantity"
                    placeholder="Search by quantity"
                    ariaLabel="Filter Quantity"
                ></p-columnFilter>
            </th>
            <th>
                <p-columnFilter
                    type="text"
                    field="author"
                    placeholder="Search by author"
                    ariaLabel="Filter Author"
                ></p-columnFilter>
            </th>
            <th>
                <p-columnFilter
                    type="text"
                    field="price"
                    placeholder="Search by price"
                    ariaLabel="Filter Price"
                ></p-columnFilter>
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-order>
        <tr >
            <td>{{ order.bookName }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.author }}</td>
            <td>{{ order.price }}</td>
        </tr>
    </ng-template>
</p-table>

<div>
    <input type="text" pInputText [value]="totalPrice" />
    <div (click)="createOrder()" class="card flex justify-center">
        <p-button label="შეკვეთა" />
    </div>
    <div class="card flex justify-center">
        <p-button  (click)="toggleCart()" label="გაუქმება" />
    </div>
</div>
